<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap core css-->
    <link href="/Users/robina/bootstrap/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/Users/robina/bootstrap/bootstrap-3.3.6/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" href="#">Plot Browser</div>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <form class="navbar-form navbar-left" role="selector">

              <button type="button" class="btn btn-default">Show Everything!</button>

              <div class="form-group">
              <b>&nbsp; Or select a scenario: &nbsp;</b>
                <!-- Channel selector -->
                <select class="form-control" id="selChannel" label="Channel">
                  <option>4 tau</option>
                  <option>2 tau 2 mu</option>
                  <option>4 mu</option>
                </select>

                <!-- Model type selector -->
                <select class="form-control" id="selModelType" label="Model Type">
                  <option>Type I/II</option>
                  <option>Type III</option>
                  <option>Type IV</option>
                </select>

                <!-- tan beta selector -->
                <select class="form-control" id="selTanBeta" label="tan beta">
                  <option>0.5</option>
                  <option>5</option>
                </select>
              </div>
            </form>

            <!-- Plotting options -->
            <form class="navbar-form navbar-right" role="selector">
              <b>Show on y-axis:</b>
              <div class="btn-group" data-toggle="buttons">
<!--                 <label class="btn btn-primary active">
                  <input type="radio" name="options" id="drawXSec" autocomplete="off" checked> Cross-section
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="drawBR" autocomplete="off"> Branching ratio
                </label>
 -->
                <button type="button" class="btn btn-default">Cross-section</button>
                <button type="button" class="btn btn-default">Branching ratio</button>

              </div>
          </ul>
        </div>
      </div>
    </nav>

    <button type="button" class="btn btn-default" id="test">Say hello</button>
    <p id="demo"></p>

    <script>
    document.getElementById("test").addEventListener("click", sayHello);
    function sayHello() {
      document.getElementById("demo").innerHTML = "Hello World!";
    }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/Users/robina/bootstrap/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
  </body>
</html>
